    <link rel="stylesheet" href="styles.css" />

    <link href="img/favicon.png" rel="icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body data-rsssl=1>
    <nav>
      <div class="navbar">
        <i class="bx bx-menu"></i>
        <div class="logo">
          <a href="index.html">
            <img src="img/logo.png" style="height: auto" alt="Kultoura Logo" />
          </a>
        </div>
        <div class="nav-links">
          <div class="sidebar-logo">
            <img
              src="img/favicon.png"
              style="justify-content: center"
              alt="Kultoura Logo"
              class="logo-name"
            />
            <i class="bx bx-x"></i>
          </div>
          <ul class="links">
            <li><a href="#">Home</a></li>
            <li>
              <a href="#">Artifact Categories</a>
              <i class="bx bxs-chevron-down js-arrow arrow"></i>
              <ul class="js-sub-menu sub-menu">
                <li><a href="#">Wood Arts</a></li>
                <li><a href="#">Musical Instruments</a></li>
                <li><a href="#">Funerary Articles</a></li>
                <li><a href="#">Weaponry/Armaments</a></li>
              </ul>
            </li>
            <li><a href="#">Igorot Dances</a></li>
            <li><a href="#">About</a></li>
            <li><a href="access.html">Switch User</a></li>
          </ul>
        </div>
        <div class="search-box">
          <i class="bx bx-search"></i>
          <div class="input-box">
            <input type="text" placeholder="Search..." />
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div id="reader"></div>
      <div id="result"></div>
    </main>
    <script>
      const scanner = new Html5QrcodeScanner('reader', {
      qrbox: {
      width: 250,
      height: 250,
      },
      fps: 20,
      aspectRatio: 0.75,
      });
      scanner.render(success, error);
      function success(result) {
      document.getElementById('result').innerHTML = `
      <h2>Success!</h2>
      <p><a href="${result}">${result}</a></p>
      `;
      scanner.clear();
      document.getElementById('reader').remove();
      }
      function error(err) {
      console.error(err);
      }
      </script>

  <script src="script.js"></script>
  </body>
</html>
