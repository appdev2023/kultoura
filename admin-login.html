<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Kultoura</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="container">
        <!-- Back button container -->
        <div class="back-button-container">
            <a href="index.html"><i class="fa fa-chevron-circle-left" aria-hidden="true" style="color: #ffffff; font-size: x-large;"></i></a>
        </div>
        <div class="login-container">
            <h1>Log In</h1>
            <form>
                <div class="input-container">
                    <p style="text-align: left; font-weight: lighter; font-size: 16px;">Admin ID</p>
                    <input type="text" class="input-field" placeholder="Enter Admin ID">
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-container">
                    <p style="text-align: left; font-weight: lighter; font-size: 16px;">Password</p>
                    <input type="password" class="input-field" placeholder="Enter Password" id="password-field">
                    <i class="fa fa-lock icon-left"></i>
                    <i class="fa fa-eye toggle-password" id="toggle-password"></i>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo" class="logo">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
